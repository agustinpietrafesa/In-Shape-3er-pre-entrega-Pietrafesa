<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis datos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    

    
    <div class="titulo">

            <a class="buttonAtras" href="./inicio.html">Inicio</a>

        <div class="encabezado">    
            <h1>Mis Datos</h1>
        </div>

        <a class="buttonCerrarSesion" href="../index.html">Salir</a>

    </div>


    <div class="tarjetaDatos">
        
        <h3>Completa tus datos:</h3>

        <form class="formularios" id="formMisDatos">
               
            
            <input type="text" name="nombre" id="nombre" required placeholder="Ingresa tu nombre">
            <input type="text" name="apellido" id="apellido" required placeholder="Ingresa tu apellido">
            <input type="text" name="edad" id="edad" required placeholder="Ingresa tu edad">
            <input type="text" name="peso" id="peso" required placeholder="Ingresa tu peso en KG">
            <input type="text" name="altura" id="altura" required placeholder="Ingresa tu altura en CM">
            <label>Masculino
                <input type="radio" name="genero" class="sexo" required value="2">
            </label>
            <label>Femenino
                <input type="radio" name="genero" class="sexo" required value="1">
            </label>
            <label>Otros
                <input type="radio" name="genero" class="sexo" required value="1">
            </label>
            <input class="botonGuardarDatos" type="submit" value="Guardar Datos">





        </form>

     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
</body>

</html>
