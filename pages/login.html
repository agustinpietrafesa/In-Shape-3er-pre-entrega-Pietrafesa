<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="titulo">
        <a class="buttonAtras" href="../index.html">Inicio</a>

        <div class="encabezado">    
            <h1>LOGIN</h1>
        </div>
    </div>

    <div class="tarjeta">
        <p class="tituloTarjeta">Accede a tu cuenta y continuemos!</p>

        <form class="formularios" id="formInicioSesion">

            <input class="inputInicioSesion" type="email" name="email" id="email" placeholder="Email">
            <input class="inputInicioSesion" type="password" name="password" id="password" placeholder="Password">
            <input class="botonInicioSesion" type="submit" value="Iniciar sesion">

        </form>

 
    </div>


    <script src="../js/main.js"></script>
</body>

</html>
