<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="titulo">

            <a class="buttonAtras" href="../index.html">Inicio</a>

        <div class="encabezado">    
            <h1>SIGN IN</h1>
        </div>
        
    </div>

    <div class="tarjeta">
        
        <p class="tituloTarjeta">Registrate para alcanzar tus metas!</p>
        
        <form class="formularios" id="formRegistrarse">

            <input class="inputRegistro" type="text" name="nombres" id="nombre" placeholder="Nombre" required>
            <input class="inputRegistro" type="text" name="apellido" id="apellido" placeholder="Apellido" required>
            <input class="inputRegistro" type="email" name="email" id="email" placeholder="Email" required>
            <input class="inputRegistro" type="password" name="password" id="password" placeholder="Password" required>
            <input class="botonRegistro" type="submit" value="Crear cuenta">
            
        </form>
     



    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
</body>

</html>
